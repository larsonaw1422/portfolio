<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Montserrat:700%7CPermanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg left top-padding">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp; <br> 
				<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg top-padding">
			<p>
				Html<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python
			</p>
		</div>
		<div class="block large-block left">
			<p><span class="highlight">Freelance</span></p>
				<p>Make enough side cast to<br>
					<strong>Pay off debt</strong></p>
						<img src="img/piggy.png" alt="piggygotmoney">
		</div>
		<div class="block large-block center dark-bg">
			<img src="img/eye.png" alt="allseeingeye">
				<p class="title"><span class="marker">2021</span><br>
							Vision board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel</span></p>
				<p>Plan a trip where I can<br>
					<strong>Work Remotely</strong></p>
		</div>			
		<div class="block small-block center light-bg top-padding">
			<p>Walk Dog ++++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="doggy">
		</div>
		<div class="block small-block right light-bg top-padding">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p>Exercise More<br>
				&amp; Find Zen In<br>
					<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
